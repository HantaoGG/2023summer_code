<!DOCTYPE html>
<html>
<head>
  <title>添加背景框示例</title>
  <style>
    div {
      border: 1px solid #ccc; /* 添加 1 像素宽度、灰色边框 */
      border-radius: 4px; /* 添加圆角 */
      padding: 10px; /* 添加内边距 */
      background-color: #f5f5f5; /* 添加背景颜色 */
    }
  </style>
</head>
<body>
  <div>
    <h1>这是一个带背景框的元素</h1>
    <p>这里是一些文本内容，该元素被添加了背景框和圆角，看起来更加美观和协调。</p>
  </div>
</body>
</html>
