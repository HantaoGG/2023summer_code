<head>

    <title>注册</title>
    <link href="signup.css" rel="stylesheet" type="text/css"/>

<body>
    <div class="sign_div">
       <script src="signup.js"></script>
        <form class="" action="register.php" method="post" >
        <form id="myForm" onsubmit="checkForm()">
            <input class="sign_text" type="text" name="username" placeholder="用户名:长度为2-6位"  minlength="2" maxlength="6" onkeyup="checkPassword()">   
            <input  class="sign_text" id ='pwd' class="sign_text" type="password" name="password" placeholder="密码:长度为6位以上"minlength="6" >
            <div class="sign_text"><label  for="">密  码  强  度：</label><span>弱</span><span>中</span><span>强</span> </div>
            <input id="repassword" class="sign_text" type="password" name="repassword" placeholder="确认密码" onkeyup="checkPassword()">
            <input class="sign_text" type="text" name="name" placeholder="姓名:长度为2-4位" minlength="2" maxlength="4">
            <input class="sign_text" type="email"name="email" placeholder="邮箱" >
            <input class="sign_btn" type="submit" value="确认注册" onclick="checkForm()">
            <a href="index.html">返回登录</a>
        </form>   
        </form>
    </div>
</body>
